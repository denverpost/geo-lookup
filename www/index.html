		<article>
			<section class="grid-x" id="location-field">
				<h1 class="cell text-center">What's on my ballot?</h1>
				    <p class="cell text-center instructions">
                    Search your address to find candidate Q&As for major races that will be on your ballot. If there's not a link to a Q&A, we have not yet received questionnaires back from candidates.
                    <br/><br/>
                    Go to the
                        <a href="https://www.denverpost.com/politics/voter-guide-2018" target="_blank" >Voter Guide</a> to see all Denver Post election coverage and endorsements.
                    </p>
                <div class="cell text-center">
                    <h4 id="addressError"></h4>
                    <input class="input-address" placeholder="Enter your address" id="location-autocomplete" type="text" />
                    <button type="button" class="button medium primary small-only-expanded" onclick="lookup.geolocate()">Search</button>
                </div>
			</section>
			<section id="results" class="grid-x text-center">
                <div class="cell small-12">
                    <p></p>
                    <div class="grid-x">
                        <div id="locator-map" class="cell small-12 medium-offset-3 medium-6  medium-order-1 small-order-2" ></div>
                        <div id="resultsBox"  class="results-list-box cell small-12 medium-6  medium-order-1 small-order-1">
                            <ul id="resultsList"  ></ul>
                        </div>
                    </div>
                </div>
			</section>
